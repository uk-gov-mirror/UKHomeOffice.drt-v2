akka-persistence-jdbc {
  shared-databases {
    slick {
      profile = "slick.jdbc.PostgresProfile$"
      db {
        connectionPool = "HikariCP"
        host = "localhost"
        host = ${?POSTGRES_HOST}
        url = "jdbc:postgresql://"${akka-persistence-jdbc.shared-databases.slick.db.host}":5432/"${portcode}"?reWriteBatchedInserts=true&ssl="${use-pg-ssl}
        user = ""${portcode}""
        user = ${?POSTGRES_USER}
        password = ""${portcode}""
        password = ${?POSTGRES_PASSWORD}
        driver = "org.postgresql.Driver"
        numThreads = 5
        numThreads = ${?AKKADB_THREADS}
        maxConnections = 5
        maxConnections = ${?AKKADB_MAX_CONNECTIONS}
      }
    }
  }
}

jdbc-journal {
  use-shared-db = "slick"
}
# the akka-persistence-snapshot-store in use
jdbc-snapshot-store {
  use-shared-db = "slick"
}
# the akka-persistence-query provider in use
jdbc-read-journal {
  use-shared-db = "slick"
}
