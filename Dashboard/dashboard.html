
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRT - BorderForce (Ian)</title>

    <!-- Color scale -->

    <link rel="stylesheet" media="screen" href="/stylesheets/main-less.css">
    <link rel="stylesheet" media="screen" href="stylesheets/ian-styles.css">

<body>
    <input type="hidden" id="timebucket"/>
    <!----------------------->
    <!--scripts start here -->
    <!----------------------->
    <script type='text/javascript'>
        //populate_pax();
        //populate_arrivals();
        var today = new Date();
        var currentHour = today.getHours(); 
        var currentMinute = today.getMinutes();
  
        if (currentMinute >= 0 && currentMinute <= 15) {
            var tb = currentHour*4;
        } else if (currentMinute > 15 && currentMinute <= 30) {
            var tb = currentHour*4 + 1;
        } else if (currentMinute > 30 && currentMinute <= 45) {
            var tb = currentHour*4 + 2 ;
        } else {
            var tb = currentHour*4 + 3;
        }
        document.getElementById("timebucket").value = tb;
        populate_queue_details(document.getElementById("timebucket").value);
        populate_arrivals(tb);
        //populate_passenger_mix(tb);
    </script>



</body>
</html>
